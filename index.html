<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

function calcularIMC(peso, altura) {
    return peso / (altura * altura);
}

function classificarIMC(imc) {
    if (imc < 18.5) {
        return "Abaixo do peso";
    } else if (imc >= 18.5 && imc <= 24.9) {
        return "Peso normal";
    } else if (imc >= 25.0 && imc <= 29.9) {
        return "Sobrepeso";
    } else if (imc >= 30.0 && imc <= 34.9) {
        return "Obesidade grau 1";
    } else if (imc >= 35.0 && imc <= 39.9) {
        return "Obesidade grau 2";
    } else {
        return "Obesidade grau 3 (mórbida)";
    }
}

function main() {
    while (true) {
        const peso = parseFloat(prompt("Digite seu peso em quilogramas (kg):"));
        const altura = parseFloat(prompt("Digite sua altura em metros (m):"));

        const imc = calcularIMC(peso, altura);
        const categoria = classificarIMC(imc);

        console.log("Seu IMC é:", imc.toFixed(2));
        console.log("Você está na categoria de:", categoria);

        const continuar = prompt("Deseja calcular novamente? (s/n):").toLowerCase();
        if (continuar !== 's') {
            console.log("Programa encerrado.");
            break;
        }
    }
}

main();


    </script>
</body>
</html>
